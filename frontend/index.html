<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Star Wars Tower Defense</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #game-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }
        #login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        #login-container input, #login-container button {
            display: block;
            margin: 10px auto;
            padding: 5px;
        }
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #tower-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }
        .tower-button {
            background: #333;
            border: 1px solid #ffd700;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }
        #nav {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #nav button {
            background: #333;
            border: 1px solid #ffd700;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }
        #nav button:hover {
            background: #555;
        }
        #locker-room {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            color: white;
        }
        #locker-room select, #locker-room button {
            margin: 10px;
            padding: 5px;
        }
        .inventory-item, .toolbelt-slot, .game-toolbelt-slot {
            border: 1px solid #ffd700;
            padding: 5px;
            margin: 5px;
            display: inline-block;
            min-width: 50px;
            min-height: 50px;
            text-align: center;
            cursor: pointer;
            position: relative;
            vertical-align: top;
            color: white;
        }
        .toolbelt-slot.selected, .game-toolbelt-slot.selected {
            border-color: red;
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login to Coruscant Sewage Defense</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </div>
    <p id="message" style="text-align: center; color: red;"></p>
    <div id="nav" style="display: none;">
        <div id="account-info">
            <span id="nav-username"></span> 
            <!-- | Scrap: <span id="nav-scrap"></span> | Unlocks: <span id="nav-unlocks"></span> -->
        </div>
        <button id="toggle-boosts" style="display: none;">Show Boosts</button>
        <!-- <button id="locker-btn">Locker Room</button> -->
        <button id="logout-btn">Logout</button>
    </div>
    <div id="locker-room" style="display: none;">
        <h2>Locker Room - Prepare Your Shift</h2>
        <div id="shift-code">Shift Code: <span id="code">Generating...</span></div>
        <div id="join-section">
            <input type="text" id="join-code" placeholder="Enter Shift Code to Join">
            <button id="join-shift-btn">Join Shift</button>
        </div>
        <div id="player-list">Players: <span id="players">You</span></div>
        <div id="loadout">
            <h3>Select Weapons</h3>
            <div id="inventory">
                <h4>Inventory</h4>
                <div id="inventory-items"></div>
            </div>
            <div id="toolbelt">
                <h4>Toolbelt</h4>
                <div id="toolbelt-slots"></div>
                <button id="save-toolbelt">Save Toolbelt</button>
            </div>
        </div>
        <div id="chat" style="display: none;">
            <h3>Chat</h3>
            <div id="chat-messages" style="height: 100px; overflow-y: scroll; border: 1px solid #fff; padding: 5px; margin-bottom: 5px;"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." style="width: 70%; text-align: left;" maxlength="255">
            <button id="send-chat">Send</button>
        </div>
        <button id="start-shift">I'm Ready</button>
    </div>
    <div id="ui-overlay">
        <div>Overflow: <span id="overflow">100</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Scrap: <span id="scrap">0</span></div>
    </div>
    <div id="tower-panel">
    </div>

    <div id="item-modal" style="display: none; position: absolute; background: rgba(0,0,0,0.9); color: white; border: 1px solid #ffd700; padding: 10px; border-radius: 5px; z-index: 1000; max-width: 200px; pointer-events: none;"></div>

    <div id="boost-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; border: 1px solid #ffd700; padding: 20px; border-radius: 5px; z-index: 1000; text-align: center;">
        <h3>Choose a Boost!</h3>
        <div id="boost-options"></div>
    </div>

    <div id="show-boosts-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; border: 1px solid #ffd700; padding: 20px; border-radius: 5px; z-index: 1000; text-align: center; max-height: 80vh; overflow-y: auto;">
        <h3>Your Boosts</h3>
        <div id="boosts-list"></div>
        <button id="close-boosts-modal" style="margin-top: 10px;">Close</button>
    </div>

    <div id="alert-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; border: 1px solid #ffd700; padding: 20px; border-radius: 5px; z-index: 1000; text-align: center; max-width: 400px;">
        <button id="alert-close-x" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: white; font-size: 20px; cursor: pointer;">&times;</button>
        <p id="alert-text"></p>
        <button id="alert-dismiss-btn" style="margin-top: 10px; padding: 5px 10px; background: #333; border: 1px solid #ffd700; color: white; cursor: pointer;"></button>
    </div>

    <div id="pause-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; border: 1px solid #ffd700; padding: 20px; border-radius: 5px; z-index: 1000; text-align: center; max-width: 400px;">
        <button id="pause-close-x" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: white; font-size: 20px; cursor: pointer;">&times;</button>
        <p id="pause-text">Game Paused</p>
        <button id="pause-resume-btn" style="margin-top: 10px; padding: 5px 10px; background: #333; border: 1px solid #ffd700; color: white; cursor: pointer;">Resume</button>
    </div>

    <div id="game-menu-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; border: 1px solid #ffd700; padding: 20px; border-radius: 5px; z-index: 1000; text-align: center; max-width: 400px;">
        <h3>Game Menu</h3>
        <button id="menu-resume-btn" style="margin: 10px; padding: 5px 10px; background: #333; border: 1px solid #ffd700; color: white; cursor: pointer;">Resume</button>
        <button id="menu-forfeit-btn" style="margin: 10px; padding: 5px 10px; background: #333; border: 1px solid #ffd700; color: white; cursor: pointer;">Forfeit Shift</button>
    </div>

    <div id="game-container"></div>
    <div id="toolbelt-ui" style="display: none; position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; z-index: 10;">
        <div id="game-toolbelt-slots"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
